# nginx/default.conf

# Upstream per Keycloak containerizzato
upstream keycloak {
    server keycloak:8080;
}

upstream backend {
    server host.docker.internal:8081;
}

upstream frontend {
    server host.docker.internal:4200;
}

server {
    listen 80;
    server_name localhost;

    # Log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Dimensione upload
    client_max_body_size 500M;
    client_body_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;

    location = /auth {
            return 301 /auth/;
    }

    location /auth/ {
        proxy_pass http://keycloak/auth/;
    
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Swagger UI (sulla root del backend, NON sotto /api)
    location /swagger-ui {
        proxy_pass http://backend/swagger-ui;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Gestione errori se backend non è in esecuzione
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_offline;
    }

    # OpenAPI spec (sulla root del backend, NON sotto /api)
    location /openapi {
        proxy_pass http://backend/openapi;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Gestione errori se backend non è in esecuzione
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_offline;
    }

    location /api/ {
        # Rimuovi questo blocco se non stai eseguendo il backend
        proxy_pass http://backend/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Gestione errori se backend non è in esecuzione
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_offline;
    }

    location / {
        # Rimuovi questo blocco se non stai eseguendo il frontend
        proxy_pass http://frontend/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket per hot-reload Angular
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Gestione errori se frontend non è in esecuzione
        proxy_intercept_errors on;
        error_page 502 503 504 = @frontend_offline;
    }

    # Pagina di errore se backend è offline
    location @backend_offline {
        return 503 "Backend Quarkus non disponibile. Avvialo con: ./mvnw quarkus:dev";
        add_header Content-Type text/plain;
    }

    # Pagina di errore se frontend è offline
    location @frontend_offline {
        return 503 "Frontend Angular non disponibile. Avvialo con: ng serve";
        add_header Content-Type text/plain;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "NGINX OK\n";
        add_header Content-Type text/plain;
    }
}