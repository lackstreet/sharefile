services:
  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: sharefile-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-sharefile.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - sharefile-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - keycloak
    restart: unless-stopped

  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: sharefile-database
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - database_data:/var/lib/postgresql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - sharefile-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:${REDIS_VERSION}
    container_name: sharefile-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sharefile-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION}
    container_name: sharefile-keycloak
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: xforwarded
    command: start-dev --import-realm --http-relative-path=/auth
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import:ro
      - ./sharefile-themes/themes:/opt/keycloak/themes:ro
    networks:
      - sharefile-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:${AZURITE_VERSION}
    container_name: sharefile-azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    command: azurite-blob --blobHost 0.0.0.0 --blobPort 10000 --location /data --loose
    networks:
      - sharefile-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  database_data:
  redis_data:
  azurite_data:

networks:
  sharefile-network:
    driver: bridge